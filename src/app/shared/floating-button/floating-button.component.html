<div class="content-wrapper">
    <section class="content-header">
        <section class="content">
            <router-outlet></router-outlet>
        </section>
    </section>
    <div class="dropup">
        <button class="btn btn-default dropdown-toggle" type="button" id="drop-floating" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">add</i>
        </button>
        <ul id="dropdown-menu" class="dropdown-menu" aria-labelledby="drop-floating">
            <li *ngFor="let option of options">
                <a class="span-option">{{option.title}}</a>
                <a dta-toggle="tooltip" data-placement="left" [ngStyle]="{'background': option.color}" class="span-option drop-float-option" [routerLink]="[ option.router ]">
                    <i class="material-icons md-20">{{option.icon}}</i>
                </a>
            </li>
        </ul>
    </div>
</div>
